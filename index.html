<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <div class="display-history" id="display-history"></div>
        <div class="display-text" id="display-text">0.00</div>
      </div>
      <div class="keypad">
        <div class="keypad-row">
          <button class="keypad-button" id="percentage">&#37;</button>
          <button class="keypad-button" id="ce">CE</button>
          <button class="keypad-button" id="clear">C</button>
          <button class="keypad-button" id="backspace">&#8678;</button>
          <!-- <button class="keypad-button" id="backspace">&#8249;</button> -->

        </div>

        <div class="keypad-row">
          <button class="keypad-button" id="unoX">&#8543;x</button>
          <button class="keypad-button" id="sup2">x&#178;</button>
          <button class="keypad-button" id="raiz">&#8730</button>
          <!-- <button class="keypad-button" id="divide">&#10135;</button> -->
          <button class="keypad-button" id="divide">&#247;</button>
        </div>

        <div class="keypad-row">
          <button class="keypad-button" id="7">7</button>
          <button class="keypad-button" id="8">8</button>
          <button class="keypad-button" id="9">9</button>
          <!-- <button class="keypad-button" id="multiply">&#10060;</button> -->
          <button class="keypad-button" id="multiply">&#215</button>
        </div>

        <div class="keypad-row">
          <button class="keypad-button" id="4">4</button>
          <button class="keypad-button" id="5">5</button>
          <button class="keypad-button" id="6">6</button>
          <!-- <button class="keypad-button" id="subtract">&#10134;</button> -->
          <button class="keypad-button" id="subtract">&#8722;</button>
        </div>

        <div class="keypad-row">
          <button class="keypad-button" id="1">1</button>
          <button class="keypad-button" id="2">2</button>
          <button class="keypad-button" id="3">3</button>
          <!-- <button class="keypad-button" id="add">&#10133;</button> -->
          <button class="keypad-button" id="add">&#43</button>
        </div>

        <div class="keypad-row">
          <button class="keypad-button" id="plusmn">&plusmn;</button>
          <button class="keypad-button" id="0">0</button>
          <button class="keypad-button" id="punto">&#46</button>
          <button class="keypad-button" id="equals">&#61;</button>
        </div>

      </div>
    </div>
  </div>
  </div>
  </div>
  </div>




  <script src="./script.js"></script>
</body>

</html>
