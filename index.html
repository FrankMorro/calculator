<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
<link rel="icon" href="./img/calculadora.png" />
  
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <div data-previous-operand class="display-previous" id="display-previous"></div>
        <div data-current-operand class="display-output" id="display-output">0</div>
      </div>
      <div class="keypad">
        <div class="keypad-row">
          <button data-percentage class="keypad-button" id="percentage">%</button>
          <button data-clear class="keypad-button" id="ce">CE</button>
          <button data-all-clear class="keypad-button" id="delete">C</button>
          <button data-backspace class="keypad-button" id="backspace">&#8249;</button>
        </div>

        <div class="keypad-row">
          <button data-frac1x class="keypad-button math-functions" id="frac1x">&#8543;x</button>
          <button data-square class="keypad-button math-functions" id="sup2">x&#178;</button>
          <button data-daric class="keypad-button math-functions" id="daric">&#8730;</button>
          <button data-operation class="keypad-button operation" id="divide">&#247;</button>
        </div>

        <div class="keypad-row">
          <button data-digit class="keypad-button digit" id="7">7</button>
          <button data-digit class="keypad-button digit" id="8">8</button>
          <button data-digit class="keypad-button digit" id="9">9</button>
          <button data-operation class="keypad-button operation" id="multiply">&#215;</button>
        </div>

        <div class="keypad-row">
          <button data-digit class="keypad-button digit" id="4">4</button>
          <button data-digit class="keypad-button digit" id="5">5</button>
          <button data-digit class="keypad-button digit" id="6">6</button>
          <button data-operation class="keypad-button operation" id="subtract">&#8722;</button>
        </div>

        <div class="keypad-row">
          <button data-digit class="keypad-button digit" id="1">1</button>
          <button data-digit class="keypad-button digit" id="2">2</button>
          <button data-digit class="keypad-button digit" id="3">3</button>
          <button data-operation class="keypad-button operation" id="add">&#43;</button>
        </div>

        <div class="keypad-row">
          <button data-plusmn class="keypad-button digit" id="plusmn">&plusmn;</button>
          <button data-digit class="keypad-button digit" id="0">0</button>
          <button data-digit class="keypad-button digit" id="punto">&#46</button>
          <button data-equals class="keypad-button" id="equals">&#61;</button>
        </div>
      </div>
    </div>
    <footer class="container-footer">
      <p class="footer-text">The World of Digital, <a href="https://github.com/FrankMorro" target="_blank" rel="noreferrer noopener"><span class="name">FrankMorro 2023</span></a> Project Calculator: <a href="https://github.com/FrankMorro/calculator" target="_blank" rel="noreferrer noopener"><img class="img-footer" width="24" height="24" src="./img/github.png" alt="image github"></a></p>
    </footer>
  </div>

  <!-- </div>
  </div>
  </div> -->

  <script src="script.js"></script>
</body>

</html>
